<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
</head>

<body>
    <h1>
        Submit the course you'd like to remove from the directory.
    </h1>
    <form action="/remove_course_conf/" method="post">{% csrf_token %}

        <div>
            <label for="courses">Select the course:</label>
            <select name="courses" id="courses">
                {% for c in courses %}
                <option value="{{ c.id }}">{{ c.number }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="button button2" type="submit" value="OK">Submit</button>
    </form>
</body>

</html>
